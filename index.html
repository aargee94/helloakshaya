             width: auto;          
            max-width: 90%;       
            white-space: nowrap;  
            overflow: hidden;     
            text-align: center;   
        }
        #message {
            font-weight: bold;
            font-size: 20px;
            color: #ffcc00; /* Fix: Change text color for visibility */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }

		/* Modal Styles */
			.modal {
				display: none;
				position: fixed;
				z-index: 1000;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				width: auto;
				min-width: 300px;
				max-width: 80%;
				background: rgba(0, 0, 0, 0.6); /* Transparent Background */
				color: white;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
				text-align: center;
			}

			/* Modal Content - Scrollable */
			.modal-content {
				background: rgba(0, 0, 0, 0.8);
				padding: 15px;
				border-radius: 8px;
				max-height: 300px;
				overflow-y: auto;
				text-align: center;
			}

			/* Close Button - X */
			.close-btn {
				position: absolute;
				top: 5px;
				right: 10px;
				font-size: 22px;
				font-weight: bold;
				color: white;
				cursor: pointer;
				background: none;
				border: none;
			}

			/* Overlay */
			.overlay {
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.4);
				z-index: 999;
			}
			
			/* Hide Scrollbar for Webkit Browsers (Chrome, Edge, Safari) */
			.modal-content::-webkit-scrollbar {
				width: 8px; /* Adjust scrollbar width */
			}

			.modal-content::-webkit-scrollbar-track {
				background: transparent; /* Transparent track */
			}

			.modal-content::-webkit-scrollbar-thumb {
				background: rgba(255, 255, 255, 0.3); /* Light semi-transparent scrollbar */
				border-radius: 4px; /* Rounded edges */
			}

			.modal-content::-webkit-scrollbar-thumb:hover {
				background: rgba(255, 255, 255, 0.5); /* Slightly visible on hover */
			}

			/* Hide scrollbar in Firefox */
			.modal-content {
				scrollbar-width: thin;
				scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
			}
